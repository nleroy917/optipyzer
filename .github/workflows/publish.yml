name: Publish Python 🐍 distributions 📦 to PyPI

on:
  release:
    types: [created]

jobs:
  build-n-publish:
      runs-on: ubuntu-latest
      steps:
        - name: Publish to to PyPI 📦
          uses: pypa/gh-action-pypi-publish@release/v1
          with:
            user: __token__
            password: ${{ secrets.PYPI_API_TOKEN }}